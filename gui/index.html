<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="AvNavUpdate">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="lib/codeflask.css">
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="lib/codeflask.min.js"></script>

    <title>AvNavUpdate</title>
  </head>
  <body>
    <noscript>
      Diese Seite funktioniert nur mit java script.
    </noscript>
    <div class="title" id="title">AvNav Updater</div>
    <div id="root">
      <table class="infoFrame" id="infoFrame">        
      </table>
      <div class="rightFrame">
        <div class="statusFrame">
          <div class="currentAction">
            <span class="label">Running Action</span>
            <div id="runningAction">
              <span class="actionName blink"></span>
              <button id="showConsole">Console</button>
            </div>
          </div>
          <div class="currentState">
            <span class="label">AvNav Status</span>
            <span class="statusText" id="avnavStatusText"></span>
          </div>
          <div class="networkState">
              <span class="label">Internet</span>
              <span id="networkStatus" class="statusText unknown"></span>
              <span class="label">Auto Update</span>
              <input type="checkbox" id="networkUpdate"/>
          </div>  
        </div>
        <div class="buttonFrame">
            <button id="refresh" data-action="reload">Reload</button>
            <button id="updateList" data-action="updateList">Refresh Package Info</button>
            <button id="updatePackages" data-action="updatePackages">Update Packages</button>
            <button id="restart" data-action="restart">Restart AvNav</button>
            <button id="showLog" data-action="showLog">AvNav Log</button>
            <button id="showEdit" data-action="showEdit">AvNav Config</button>
          </div>
      </div>
    </div>  
  </div>
  <div class="overlayFrame" id="responseOverlay">
    <div class="overlay">
      <div class="overlayContent">

      </div>
      <div class="overlayButtons">
        <button id="closeOverlay">Close</button>
      </div>
    </div>
  </div>
  <div class="overlayFrame" id="logOverlay">
      <div class="overlay">
        <div class="overlayContent">
  
        </div>
        <div class="overlayButtons">
          <button id="downloadLogOverlay">Download</button>
          <button id="refreshLogOverlay">Refresh</button>
          <button id="closeLogOverlay">Close</button>
        </div>
      </div>
    </div>
    <div class="overlayFrame" id="editOverlay">
        <div class="overlay">
          <div class="overlayContent">
    
          </div>
          <div class="overlayButtons">
            <button id="closeEditOverlay">Cancel</button>
            <button id="saveEditOverlay">Save</button>
          </div>
        </div>
      </div>
  </body>
</html>
